<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Hotel Di Van</h1>
      <p>Sistema de Controle Hoteleiro</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Usuário</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
          [class.error]="username?.invalid && username?.touched"
          placeholder="Digite seu usuário"
          autocomplete="username"
        />
        <div class="error-message" *ngIf="username?.invalid && username?.touched">
          <span *ngIf="username?.errors?.['required']">Usuário é obrigatório</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.error]="password?.invalid && password?.touched"
          placeholder="Digite sua senha"
          autocomplete="current-password"
        />
        <div class="error-message" *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.errors?.['required']">Senha é obrigatória</span>
          <span *ngIf="password?.errors?.['minlength']">Senha deve ter no mínimo 6 caracteres</span>
        </div>
      </div>

      <div class="error-message" *ngIf="error">
        {{ error }}
      </div>

      <button
        type="submit"
        class="btn-primary"
        [disabled]="loading"
      >
        <span *ngIf="!loading">Entrar</span>
        <span *ngIf="loading">Entrando...</span>
      </button>
    </form>

    <div class="login-footer">
      <p>Credenciais padrão: <strong>admin</strong> / <strong>admin123</strong></p>
    </div>
  </div>
</div>
